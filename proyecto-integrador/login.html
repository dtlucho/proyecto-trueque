<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>TruequeYa - Iniciar Sesion</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-purple fixed-top">
        <div class="container">
            <a class="navbar-brand font-white" href="index.html">TruequeYa</a>
            <!-- Arreglar boton cuando se achica la pagina (no se ve) -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link font-white" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-white" href="signup.html">Registrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-white" href="login.html">Iniciar Sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Header -->
    <header class="bg-dark text-white">
            <div class="container text-center">
                <h1>Inicie Sesión</h1>
                <p class="lead">La plataforma online numero 1 de trueques en la Argentina</p>
            </div>
    </header>


    <!-- Cuerpo principal -->
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="login-form">
                    <div class="main-div">
                        <div class="panel">
                            <h2>Iniciar Sesión</h2>
                            <p>Introduzca su correo y contraseña</p>
                        </div>
                        <form id="Login">      
                            <div class="form-group">        
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">        
                            </div>        
                            <div class="form-group">        
                                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">        
                            </div>
                            <div class="forgot">
                                <a href="reset.html">Olvidó su contraseña?</a>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>        
                        </form>
                    </div>
                    <p class="botto-text"> Diseñado por Lucas Diaz</p>
                </div>
            </div>
        </div>
    </div>
    
        
    

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Trueque 2018</p>
        </div>
    </footer>





    
    <!-- Scripts para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
